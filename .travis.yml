language: php
sudo: false

matrix:
  # Only test the supported version outlined in the PHPUnit docs:
  # https://phpunit.de
  include:
    # PHPUnit 5
    - php: 5.6
      env: PHPUNIT_VERSION=5
    - php: 7.0
      env: PHPUNIT_VERSION=5
    - php: 7.1
      env: PHPUNIT_VERSION=5

    # PHPUnit 6
    - php: 7.0
      env: PHPUNIT_VERSION=6
    - php: 7.1
      env: PHPUNIT_VERSION=6
    - php: 7.2
      env: PHPUNIT_VERSION=6

    # PHPUnit 7
    - php: 7.1
      env: PHPUNIT_VERSION=7
    - php: 7.2
      env: PHPUNIT_VERSION=7
    - php: 7.3
      env: PHPUNIT_VERSION=7

    # PHPUnit 8
    - php: 7.2
      env: PHPUNIT_VERSION=8
    - php: 7.3
      env: PHPUNIT_VERSION=8
    - php: 7.4
      env: PHPUNIT_VERSION=8

install:
  # Require will perform the install.
  - composer require phpunit/phpunit:^$PHPUNIT_VERSION

script:
  - bin/concise --ci
